{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'assets/icon.png' %}">
    <title>{% block title %}Sajilo Events | SEMS{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% block css_file_name %}{% endblock %}">
</head>

<body>
    <div class="container">
        {% include 'header.html' %}
        {% if request.path == '/' %} 
        <div class="full-page-image">
            <img src="{% static 'assets/full-page-img.jpg' %}" alt="Full Page Image">
        </div>
        {% else %}
        <div class="banner-image">
            <img src="{% static 'assets/placeholder-banner.png' %}" alt="Banner Image">
            <h1 class="title">{% block page_title %}{% endblock %}</h1>
        </div>
        {% endif %}
        {% block content %}
        {% endblock %}
        {% include 'footer.html' %}
    </div>
</body>

</html>
