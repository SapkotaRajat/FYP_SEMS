{% load static %}
<header>
    <div class="wrapper">
        <div class="logo">
            <a href="{% url 'home' %}"><img src="{% static 'assets/logo-white-oswald.png' %}" alt="Sajilo Events"></a>
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'events-categories' %}">Events & Tickets</a></li>
                <li><a href="{% url 'plan-your-visit' %}">Plan Your Visit</a></li>
                <li><a href="{% url 'about-us' %}">About Us</a></li>
            </ul>
            {% if user.is_authenticated %}
            <div class="user-profile">
                <a href="{% url 'profile' %}">
                    <div class="username">
                        <span>
                            {% if user.first_name %}{{ user.first_name }}{% else %}{{ user.username }}{% endif %}
                        </span>
                    </div>
                    <div class="profile-picture">
                        <img src="{% if user.userprofile.profile_picture %}{{ user.userprofile.profile_picture.url }}{% else %}{% static 'assets/profile-image-default.png' %}{% endif %}"
                alt="Profile Picture">
                    </div>
                </a>
            </div>
            {% else %}
            <div class="btn">
                <a href="{% url 'login' %}">Sign in</a>
            </div>
            {% endif %}
        </nav>
    </div>
</header>
